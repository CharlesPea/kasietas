<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./mqttpaho.js" type="text/javascript"></script>
    <script src="./mqtt.js"></script>
</head>
<body>

<Div id="Encabezado">
    <h2>PANEL DE CONTROL "KASIETAS"</h2> <br>
    <p>Cliente: Mosquitto </p> 
    <p>puerto: 8080 </p>
</Div>
<div id="datosMQTT">
    <p>Topic:</p>
    <input type="text" placeholder="Escribe el topic" id="topicIPT">
    <input type="button" value="Conectar" onclick="startConnect()">
    <input type="button" value="Desconectar" onclick="startDisconnect()">
    <p>Mensaje:</p>
    <input type="text" placeholder="Accesos:" id="messageIPT">
    <p></p>
    <input type="button" value="Enviar mensaje" onclick="publishMessage()" id="botonVerde">
    <input type="button" value="Boton ON" onclick="publishMessageON()" id="botonVerde">
</div>
<p id="hola">Consola:</p>
<div id="consola"></div>
<input type="button" value="Limpiar consola" onclick="cleanConsole()" id="hola2">


<!-- Add this inside the <body> tag in html.html -->

    <div id="manualEntry">
        <h2>Registrar Entrada Manual</h2>
        <form id="manualEntryForm">
            <label for="weight">Peso:</label>
            <input type="number" step="0.01" id="weight" required>
            <label for="time">Hora:</label>
            <input type="time" id="time" required>
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            <input type="submit" value="Guardar Entrada">
        </form>
    </div>

    
    <input type="button" value="Ver Mensajes Guardados" onclick="showSavedMessages()" id="viewMessagesBtn">

    <!-- Add this new div for displaying saved messages, initially hidden -->
    <div id="savedMessages" style="display: none;">
        <h2>Mensajes Guardados</h2>
        <table id="messageTable">
            <thead>
                <tr>
                    <th>RFID</th>
                    <th>Hora</th>
                    <th>Fecha</th>
                    <th>Peso</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Messages will be appended here dynamically -->
            </tbody>
        </table>
        <input type="button" value="Cerrar" onclick="closeSavedMessages()" id="closeMessagesBtn">
    </div>
    
</body>
</html>
